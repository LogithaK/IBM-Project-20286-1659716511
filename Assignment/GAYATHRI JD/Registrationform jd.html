<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<meta name="author" content="GAYATHRI JD"/>
<link rel="stylesheet" href="stylereg.css"/> 
</head>
<body>
<h1><center>Registration Form</center></h1>
<P1><center>"make sure all the given informations are correct."</center></p1> 
<center>
<form id="form" >
<table >
<caption style="color:white;font-size:30px;padding-bottom:10px; background-color:orange; border-radius:30px; margin-bottom:20px">Details</caption>
<br/>
<hr/>
<tr >
<td>
<label for="name" >Name:</label>
</td>
<td>
<input id="name" type="text" required placeholder="Enter your Name" ></input>
</td>
</tr>
<tr >
<td>
<label for="email">Email:</label>
</td>
<td>
<input id="email" type="email" required placeholder="Enter your Email"  ></input>
</td>
</tr>
<tr>
<td>
<label for="address">Address:</label>
</td>
<td>
<textarea id="address" rows="4" cols="50" required placeholder="Enter your Address"  ></textarea>
</td>
</tr>
<tr>
<td>
<label for="Gender">Gender: </label>
</td>
<td>
<input id="Gender" name="Gender" type="radio" value="male" > Male</input>
<input id="Gender" name="Gender"  type="radio" value="female" checked > Female</input>
</td>
</tr>
<tr>
<td>
<label for="Course">Course: </label>
</td>
<td>
<input id="java" name="check" type="checkbox" value="java" checked />
<label for="java">Java</label>
<input id="python" name="check" type="checkbox" value="python" />
<label for="python" > Python </label>
</td>
</tr>
<tr>
<td>
<label for="Region">Select Region: </label>
</td>
<td>
<select id="Region">
<option value="tamilnadu" selected>TamilNadu</option>
<option value="pondycherry">Pondychery</option>
<option value="kerala">Kerala</option>
<option value="telungana">Telungana</option>
</select>
</td>
</tr>
<tr>
<td>
<label for="submit"/>
</td>
<td>
 <input type='submit' value="Submit" />
</td>
</tr>

</table>

</form>
</center>
</body>
<script>
var form=document.getElementById("form");
form.addEventListener('submit',function(event){
event.preventDefault();
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let Address=document.getElementById("address").value;
let Region=document.getElementById("Region").value;
console.log("Name: ",name);
console.log("Email: ",email);
console.log("Address: ",Address);
console.log("Region: ",Region);  
let gender=document.querySelector('input[name="Gender"]:checked').value;
console.log(gender);
let course=[];
let checkbox=document.getElementsByName("check");
for(let i=0;i<checkbox.length;i++){
 if(checkbox[i].checked){
 course.push(checkbox[i].value);
 }
}
alert("Hello  "+name+"\nEmail: "+email);
})

</script>
</html>
